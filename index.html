<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>

  <body>
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        class="header__image global-img"
        alt="Eisenhower matrix Screenshot"
      />
      <a
        class="header__link-more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <div class="container">
      <p id="itm-add-head">
        <label for="add-itm__input" class="itm-add-head__label global-label"
          >Add Item</label
        >
      </p>

      <div class="itm-add">
        <input id="itm-add__input" class="field global-input" type="text" />
        <button class="itm-add__button global-btn">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="itm-incomplete" class="global-list">
        <li>
          <input type="checkbox" class="global-input" />
          <label class="field global-label">Pay Bills</label>
          <input type="text" class="field global-input" />
          <button class="edit-btn global-btn">Edit</button>
          <button class="delete-btn global-btn">
            <img src="./remove.svg" class="global-img" alt="Remove button" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="global-input" />
          <label class="field global-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="field global-input" />
          <button class="edit-btn global-btn">Save</button>
          <button class="delete-btn global-btn">
            <img src="./remove.svg" class="global-img" alt="Remove button" />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="itm-complete" class="global-list">
        <li>
          <input type="checkbox" class="global-input" checked />
          <label class="field global-label">See the Doctor</label>
          <input type="text" class="field global-input" />
          <button class="edit-btn global-btn">Edit</button>
          <button class="delete-btn global-btn">
            <img src="./remove.svg" class="global-img" alt="Remove button" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
